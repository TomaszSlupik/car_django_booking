{% extends 'index.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}
    <div class="loginUser">
        <img 
        style="width: 100vw; height: 100vh; background-color: black;"
        src="{% static 'img/bg.jpg' %}"  alt="Wypożyczalnia samochodów - podgląd samochodów">
        <div class="loginUser__box">
            <div class="loginUser__box-wrapper">
                <div class="loginUser__box-wrapper--header">
                    <h2 class="text-center">Login</h2>
                    <form id="login-form" method="POST" onsubmit="checkLoginUser(event)">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Nazwa:</label>
                            <input type="text" class="form-control loginUser__box-wrapper--label" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn 
                        btn-primary btn-block">Zaloguj się</button>
                    </form>
                </div>
                <div>
                    Nie masz jeszcze konta w Car Slupik Rent? 
                </div>
    
                <form action="{% url 'register' %}" method="get">
                    <button 
                    class="btn btn-warning"
                    type="submit" >
                        Zrejestruj się
                    </button>
                </form>
            </div>  
        </div>
    </div>

{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script> 
{% endblock %}

{% endblock %}
